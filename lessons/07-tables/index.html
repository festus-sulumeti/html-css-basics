<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML Table Example</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>22</td>
    </tr>
  </table>
</body>
</html>
