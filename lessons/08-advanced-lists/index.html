<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced Lists Example</h1>
  <h2>Nested List</h2>
  <ul>
    <li>Fruit
      <ul>
        <li>Apple</li>
        <li>Banana</li>
      </ul>
    </li>
    <li>Vegetables
      <ul>
        <li>Carrot</li>
        <li>Broccoli</li>
      </ul>
    </li>
  </ul>
  <h2>Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Markup language for web pages.</dd>
    <dt>CSS</dt>
    <dd>Styles web pages.</dd>
    <dt>JavaScript</dt>
    <dd>Adds interactivity.</dd>
  </dl>
</body>
</html>
